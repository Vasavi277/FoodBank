<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Food Bank">
    <meta name="author" content="Mahmudul Alam">

    <title>{% block title %}FoodBank {% endblock title %}</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    {% include 'partials/_styles.html' %}
{% load static %}
</head>

<body>
    <div class="bg-image" 
     style="background: url('https://png.pngtree.com/thumb_back/fh260/background/20210222/pngtree-background-business-light-effect-gray-image_564159.jpg');
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;">

    <!-- navigation -->
    {% include 'partials/_navbar.html' %}
    <div class="column mt-5">
    <!-- main content -->
    <div class="container">

        {% block content %}{% endblock content %}
        
        <!-- widgets -->
        {% block widgets %}{% include 'partials/_widgets.html' %}{% endblock widgets %}
    </div>
    
    <!-- footer -->
    {% include 'partials/_footer.html' %}
    </div>
</div>
