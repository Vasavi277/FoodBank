{% extends "base.html" %} {% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-0">
        <h2 class="ui teal image header">
          <div class="content" style="color:black; font-size: xx-large; font-family: 'Pacifico',cursive; ">Registration</div>
        </h2>

          {% include '_partials/messages.html'%}


        <form class="ui large form" method="post" action={% url 'register' %}>
          {% csrf_token %}
          <div class="ui stacked segment" style="background: linear-gradient(to bottom, #e9e3e3 0%, #afafaf 100%);">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

        <div class="ui message" style="background: linear-gradient(to bottom, #e9e3e3 0%, #afafaf 100%);">Already have an account? <a href={% url 'login'  %}>Login</a></div>
    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
